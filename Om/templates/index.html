<!DOCTYPE html>
<html>
<head>
    <title>CyberShieldX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ðŸ›¡ CyberShieldX</h1>
    <p>AI-powered Cybercrime Detection</p>

    <form method="POST">
        <textarea name="message" placeholder="Paste the message here..." required></textarea>
        <button type="submit">Analyze</button>
    </form>

    {% if result %}
    <div class="result">
        <p><b>Prediction:</b> {{ result.predicted_label }}</p>
        <p><b>Confidence:</b> {{ result.confidence }}</p>
        <p><b>Toxicity Score:</b> {{ result.toxicity_score }}</p>
        <p><b>Matched Keywords:</b> {{ result.matched_keywords }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
